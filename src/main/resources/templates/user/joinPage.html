<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/admin/login/layout">
<head>
    <!-- favicon.ico 404 error 막기 (임시방편) -->
    <link rel="shortcut icon" href="#">
    <title th:text="admin"></title>

    <script>
        function goLoginPage(){
            window.location.href = "/admin";
        }
    </script>
</head>

<body layout:fragment="content">
<div class="container-login">
    <div class="join-box">
        <div class="join-box-header">
            <h2>JOIN</h2>
        </div>
        <div class="join-box-form">
            <label for="userId"></label>
            <input type="text" id="userId" name="userId" placeholder="ID">

            <label for="userPwd"></label>
            <input type="password" id="userPwd" name="userPwd" placeholder="password">

            <label for="userNm"></label>
            <input type="text" id="userNm" name="userNm" placeholder="Name">

            <p class="btn-area">
                <a href="javascript:;" class="btn join">join</a>
            </p>
            <p class="join-btn-area">
                <a href="javascript:;" class="btn" onclick="goLoginPage();">login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
